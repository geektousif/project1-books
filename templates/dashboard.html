<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Books-{{title}}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container text-center">
    <h1>Welcome to Book Review Platform</h1>
    <form action="{{url_for('logout')}}">
      <button class="float-right" name="button">Logout</button>
    </form>
    <div class="text-center">
      <h3>Welcome {{name}}</h3>

<form action="{{url_for('search')}}" method="get">
      <div class="container mt-4">
          <div class="row">
		    <div class="input-group">
                <div class="input-group-btn search-panel">
                    <select name="search_param" class="btn dropdown-toggle" data-toggle="dropdown">
                      <option value="ISBN">ISBN</option>
                      <option value="Title">Title</option>
                      <option value="Author">Author</option>
                    </select>
                </div>

                <input type="text" class="form-control" name="query" placeholder="Search by Author or ISBN or Book Title with Filtering">
                <button class="btn btn-primary" type="submit">Search</button>
              </div>

        </div>
        <h3>{{msg}}</h3>
	</div>
</div>
</form>
<div class="mt-4">
<table class="table">
<thead class="thead-dark">
<tr>
  <th>ID</th>
  <th>ISBN</th>
  <th>Title</th>
  <th>Author</th>
  <th>Year</th>
</tr>
</thead> 
{% for book in books %}
<tr>
   <td>{{book.id}}</td>
   <td><a href="{{url_for('book_details', id = book.id)}}">{{book.isbn}}</a></td>
   <td>{{book.title}}</td>
   <td><SPAN>{{book.author}}</SPAN></td>
   <td><SPAN>{{book.year}}</SPAN></td>
</tr>
{% endfor %}
</table>
</div>
</div>
</html>
